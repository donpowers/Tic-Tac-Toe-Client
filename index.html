<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <form id="sign-up">
      <fieldset>
        <div class="input-group">
          <span class="input-group-addon"  id="emailAddress">@</span>
          <input type="text" name="credentials[email]" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
          <span class="input-group-addon" id="passWord">@</span>
          <input type="text" name="credentials[password]" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" name="credentials[password_confirmation]" class="form-control" placeholder="Password Confirmation" aria-describedby="basic-addon1">
      </div>
          <input type="submit" name="submit" value="Sign up">
    </fieldset>
    <br>
    </form>
    <form id="sign-in">
    <fieldset>
      <div class="input-group">
        <span class="input-group-addon"  id="emailAddress">@</span>
        <input type="text" name="credentials[email]" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="passWord">@</span>
        <input type="text" name="credentials[password]" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>
        <input type="submit" name="submit" value="Sign In">
  </fieldset>
  </form>
  <br>

   </body>
</html>
